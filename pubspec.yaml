name: admin_panel
description: Skill Qode Admin Management Panel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  fluttertoast: ^8.1.2
  lottie: ^2.1.0

  get: ^4.6.5
  get_storage: ^2.0.3

  http: ^0.13.5
  dio: ^5.0.3
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.0.0
  connectivity_plus: ^3.0.2

  intl: ^0.18.0
  crypto: ^3.0.2
  url_launcher: ^6.1.7
  image_picker: ^0.8.6

  bitsdojo_window: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json_file/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
